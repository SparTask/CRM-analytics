<div class="container-fluid">

    <div>
        <acme-navbar></acme-navbar>
    </div>

    <div class="jumbotron text-center" ng-hide="main.isAuthenticated()">
        <h1></h1>
    </div>

    <div ng-show="main.isAuthenticated()">
        <div class="col-md-5 col-md-offset-2 ">
            <input date-range-picker class="form-control date-picker" type="text"
                   style="text-align: center"
                   ng-model="main.dateRange" options="main.dataPickerOptions"
                   placeholder="Pick a date range ... "/>
        </div>
        <div class="btn-group col-md-3" role="group" aria-label="...">
            <button ng-disabled="main.unit==1" type="button" class="btn btn-default"
            ng-click="main.changeAllChartsUnit(1)">Day</button>
            <button type="button" ng-click="main.changeAllChartsUnit(7)" ng-disabled="main.unit==7"
                    class="btn btn-default">Week</button>
            <button type="button" class="btn btn-default" ng-disabled="main.unit==30"
            ng-click="main.changeAllChartsUnit(30)">Month</button>
        </div>
        <div class="panel col-md-10 col-md-offset-1" style="margin-top: 20px;border: 1px solid black;"
             ng-hide="main.isLoading" id="chart-container">

            <highchart config="main.newVisitorsChartConfig" ng-show="main.newVisitorsChartConfig"></highchart>

            <highchart ng-show="main.conversionRateChartConfig" config="main.conversionRateChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.bounceRateChartConfig" config="main.bounceRateChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.userBySigninClickChartConfig" config="main.userBySigninClickChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.weeklyNewUsersChartConfig" config="main.weeklyNewUsersChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.totalUsersChartConfig" config="main.totalUsersChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.growthRateChartConfig" config="main.growthRateChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.newUsersBySourceChartConfig" config="main.newUsersBySourceChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.activeUsersChartConfig" config="main.activeUsersChartConfig"
                       style="margin-bottom:20px"></highchart>
            <highchart ng-show="main.activeUsersGrowthChartConfig" config="main.activeUsersGrowthChartConfig"
                       style="margin-bottom:20px"></highchart>

        </div>
    </div>
</div>
