<div class="container-fluid">

    <div>
        <acme-navbar></acme-navbar>
    </div>

    <div class="panel panel-info col-sm-offset-2 col-sm-8" ng-hide="login.isAuthenticated()">
        <div class="panel-heading text-center"> <h3>Login with one of your analytics accounts.</h3></div>
        <div class="panel-body">
            <div class="col-sm-6 col-sm-offset-3">
                <button class="btn btn-block btn-social btn-google" ng-click="login.authenticate('google')">
                    <span class="fa fa-google-plus"></span>
                    Sign in with Google
                </button>
                <button class="btn btn-block btn-social btn-intercom" ng-click="login.authenticate('intercom')">
                    <i class="fa fa-forumbee"></i>
                    Sign in with Intercom
                </button>
            </div>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>
